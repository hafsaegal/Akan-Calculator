<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akan Name Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
        <h1>Akan Age Calculator</h1>
        <p>Wonder what your Akan name would be in the Ghanian cultue?<br> Names are based on the day of the week you were born and your gender. <br>
           Enter your date of birth and select your gender!
        </p>
        <form class="akan-form" id="akan-form">
            <div>
              <label for="day">Day:</label>
              <input type="number" id="day" min="1" max="31" required>
            </div>
            <div>
              <label for="month">Month:</label>
              <input type="number" id="month" min="1" max="12" required>
            </div>
            <div>
              <label for="year">Year:</label>
              <input type="number" id="year" min="1900" max="2025" required>
            </div>
            <br>
            <fieldset>
             <legend>Gender</legend>
              <label for="male">Male:</label>
              <input type="radio" id="male" name="gender" value="Male">
            
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="Female">
            </fieldset>
            <button type="submit">Get my Akan Name</button>
        </form>
        
          <p id="result"></p>
        </div>
        
        <script src="./script/script.js"></script>
    
  </body>

  <footer>
    &lt;&lt;&lt;&copy;Hafsa Egal&gt;&gt;&gt;
  </footer>
</html>
